<div class="categories">
  @if (selectedProducts.length === 0) {
  <ul>
    @for (cat of categories; track cat.id) {
      <button class="category" [id]="cat.id" (click)="onCategoryClick(cat)">
        {{ cat.name }}
      </button>
    }
  </ul>
  }

   @if (selectedProducts.length > 0) {
    <ul>
        @for (prod of selectedProducts; track prod.id) {
    
            <span class="product">
              {{ prod.name }} â€” {{ prod.unitPrice }}
              <button class="add-btn" (click)="onAdd(prod)">+</button>
              @if (cart.isInCart(prod.name)) {
                <button class="remove-btn" (click)="onRemove(prod.name)">-</button>
              }
            </span>
        }
    </ul>
   }
</div>
